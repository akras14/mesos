<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Mesos Demo</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
    <div class="server-control">
        <a class="add-server" href="javascript:void(0)" data-bind="click: addServer">
            <div><i class="fa fa-plus-circle fa-4x"></i></div>
            <div>Add Server</div>
        </a>
        <a class="destroy-server" href="javascript:void(0)" data-bind="click: destroyServer">
            <div><i class="fa fa-minus-circle fa-4x"></i></div>
            <div>Destroy</div>
        </a>
    </div>
    <h2>Available Apps</h2>
    <div  data-bind="foreach: availableApps">
        <div data-bind="attr: { id: appType }">
            <span data-bind="text: appType"></span>
            <a href="javascript:void(0)" data-bind="click: $parent.addApp">+</a>
            <a href="javascript:void(0)" data-bind="click: $parent.removeApp">-</a>
        </div>
    </div>
</div>
<div class="server-canvas">
    <h2>Server Canvas</h2>
    <div data-bind="foreach: servers">
        <div class="server">
            <span data-bind="text: firstApp">Test</span><br/>
            <span data-bind="text: secondApp"></span>
        </div>
    </div>
</div>
<link rel="stylesheet" type="text/css" href="vendor/sweet-alert/sweet-alert.css">
<script src="vendor/sweet-alert/sweet-alert.min.js"></script>
<script src="vendor/knockout/knockout-3.2.0.debug.js"></script>
<script src="vendor/lodash/lodash.min.js"></script>
<script src="js/lib/mesos.js"></script>
</body>
</html>
